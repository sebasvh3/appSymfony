producto:
    path:     /
    defaults: { _controller: "appBundle:Producto:index" }

producto_show:
    path:     /{id}/show
    defaults: { _controller: "appBundle:Producto:show" }

producto_new:
    path:     /new
    defaults: { _controller: "appBundle:Producto:new" }

producto_create:
    path:     /create
    defaults: { _controller: "appBundle:Producto:create" }
    requirements: { _method: post }

producto_edit:
    path:     /{id}/edit
    defaults: { _controller: "appBundle:Producto:edit" }

producto_update:
    path:     /{id}/update
    defaults: { _controller: "appBundle:Producto:update" }
    requirements: { _method: post|put }

producto_delete:
    path:     /{id}/delete
    defaults: { _controller: "appBundle:Producto:delete" }
    requirements: { _method: post|delete }
